
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script src="/js/games/index.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Hungry Lamu</title>
  </head>
  <body style="text-align: center; background: #B2DF60; margin: 0;">
    <canvas id="unity-canvas" style="width: 100%; height: calc(100vh - 4px); background: #5B8032"></canvas>
    <script src="Build/WebGL.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL.data",
        frameworkUrl: "Build/WebGL.framework.js",
        codeUrl: "Build/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Kulu",
        productName: "Hungry Lamu",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
